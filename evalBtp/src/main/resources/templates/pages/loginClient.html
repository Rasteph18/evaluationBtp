<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login</title>
</head>
<body>
    <div id="toast" class="hidden absolute top-4 right-5 rounded-md bg-red-200 text-red-800 py-2 px-5 max-w-md" th:text="${errorMessage}"></div> 
    <div class="flex min-h-screen">
        <div class="w-1/2 flex justify-center items-center">
            <img th:src="@{/img/deux-personne.jpg}" alt="deux-ouvrier" width="400" height="400">
        </div>

        <div class="w-1/2 flex justify-center items-center" id="content">
            <div class="w-3/4 formulaire border shadow rounded-t-xl">
                <div class="flex justify-center items-center mb-4 py-3 bg-teal-600 rounded-t-xl">
                    <h3 class="text-white">Bienvenue</h3>
                </div>
                <div class="w-full py-6 px-24">
                    <form th:action="@{/user/check-login-client}" method="post" class="space-y-6 w-full">
                        <div class="input-field">
                            <input type="text" placeholder="Numero" name="numero" required class="text-base font-normal border-b-2 border-slate-300 p-2 focus:border-teal-500 focus:outline-none w-full">
                        </div>
                        <div class="button">
                            <button type="submit" class="bg-teal-600 text-white text-base font-medium shadow-sm rounded-full py-2 w-full transition duration-700 hover:bg-teal-700">Se connecter</button>
                        </div>
                    </form>
                    <!-- <div class="flex justify-center mt-4">
                        <a th:href="@{/user/page-login-admin}" class="text-slate-400">Se connecter en tant qu'administrateur</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script th:if="${errorMessage}">
        function showToast() {
            var toast = document.getElementById("toast");
            toast.classList.remove("hidden");
            setTimeout(function() {
                toast.classList.add("hidden");
            }, 3000);
        }

        showToast()
    </script>
</body>
</html>
